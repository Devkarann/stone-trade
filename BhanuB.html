<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone</title>

  <style>
    /* Basic reset for padding and margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation bar styles */
    nav {
      position: fixed; /* Position the navigation bar */
      top: 0; /* Place it at the top */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: rgba(51, 51, 51, 0.8); /* Set the background opacity */
      color: #fff;
      font-size: 18px;
    }

    .logo a {
      color: #fff;
      font-size: 28px;
      text-decoration: none;
      font-weight: bold;
      padding-left: 20px;
    }

    .logo a:hover {
      color: #f8c931;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .nav-links li a:hover {
      background-color: #f8c931;
      color: #333;
    }

    .right-nav button {
      background-color: #f8c931;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      margin-right: 20px;
      cursor: pointer;
    }

    .right-nav button:hover {
      background-color: #fff;
      color: #f8c931;
    }

    body {
      margin-top: 600px; /* Adjust the margin-top value to match the height of your navigation bar */
      background-image: url("img/CoverPhoto2(1).JPG");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      position: relative;
      opacity: 0.8; /* Set the background image opacity */
    }

    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-family: "Arial", sans-serif;
      font-size: 32px; /* Increased font size for better visibility */
      max-width: 80%;
      z-index: 1; /* Ensure the text appears above the background */
      animation: slide-in 1s ease-out forwards;
    }

    .background-text p {
      margin-bottom: 10px;
    }

    .p1 {
      font-size: 40px;
      color: black;
    }

    .p2 {
      font-size: 40px;
      color: black;
    }

    .background-text button {
      background-color: #f8c931;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Animation */
    @keyframes slide-in {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#">Logo</a>
      </div>
      <ul class="nav-links">
        <li><a href="b.html">Home</a></li>
        <li><a href="#">About-Us</a></li>
        <li><a href="#">Help</a></li>
      </ul>
      <div class="right-nav">
        <button>Contact Us</button>
      </div>
    </nav>
  </header> 

  <div class="background-text">
    <p class="p1">STONETRADEPARK.COM</p>
    <p class="p1">YOUR TRADING PARTNER</p>
    <p class="p2">We are an Indian dimensional stone trading company</p>
    <button>Shop Now</button>
  </div>
</body>
</html>
