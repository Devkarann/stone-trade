<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="whetherStyle.css">
    <title>Whether App</title>
</head>

    


<body>
    <div class="main-app">
        
        <div class="searchinputnox">
            <input type="text" class="input-box" id="input-box" placeholder="Enter your city..." autocomplete="off">
        </div>


        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">
                    BEAWAR , Raj

                </div>
                <div class="date" id="date">
                    10 june (wednesday) , 2022

                </div>

            </div>
            <div class="weather-status">
                <div class="temp" id="temp"> 34</div>
                <div class="min-max" id="min-max"> 18&deg;C (min)/ 34&deg;C (max)</div>
                <div class="weather" id="weather"> clouds</div>
                <div class="image" id="image"> 
                    <img src="img/iconwhether.jpg" alt="error"></div>

            </div>

        </div>
    </div>
   <script src="whetherApp.js"></script>
</body>

</html>
