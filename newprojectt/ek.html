<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Form</title>
	
</head>
<style>
    body{
        background-color: black;
    }
    .container {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
}

h1, h2 {
	text-align: center;
}

label {
    color: white;
	display: block;
	margin-bottom: 10px;
}

input {
	display: block;
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
}

button {
	display: block;
	margin: 20px 0;
	padding: 10px 20px;
	background-color: #007bff;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button:hover {
	background-color: #0062cc;
}

table {
    color: white;
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	padding: 10px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #007bff;
	color: #fff;
}

tbody tr:hover {
	background-color: #f5f5f5;
    color: black;
}

</style>
<body>
    <div class="container">
		<h1>Employee Data Form</h1>
		<form id="employee-form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="employee-id">Employee ID:</label>
			<input type="text" id="employee-id" name="employee-id" required>

			<label for="phone">Phone No:</label>
			<input type="text" id="phone" name="phone" required>

			<label for="email">Email ID:</label>
			<input type="email" id="email" name="email" required>

			<button type="button" onclick="savefun()">Submit</button>
			<button type="button" onclick="download()">Download</button>
            <input type="search" id="sea" placeholder="name.." onkeyup="search()" >
		</form>

		<table id="employee-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Employee ID</th>
					<th>Phone No</th>
					<th>Email ID</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<script>
		let employees = [];

		function add(name, phone, employeeid, emailid) {
			let employee = {
				name: name,
				phone: phone,
				employeeid: employeeid,
				emailid: emailid
			};
			employees.push(employee);
		}

		function savefun() {
			let name = document.getElementById('name').value;
			let phone = document.getElementById('phone').value;
			let employeeid = document.getElementById('employee-id').value;
			let emailid = document.getElementById('email').value;

			add(name, phone, employeeid, emailid);

			document.getElementById('name').value = '';
			document.getElementById('phone').value = '';
			document.getElementById('employee-id').value = '';
			document.getElementById('email').value = '';


        	let tbody = document.querySelector('#employee-table tbody');
         	tbody.innerHTML = '';
			for (let i = 0; i < employees.length; i++) {
				let tr = document.createElement('tr');
				tr.innerHTML = `
					<td>${employees[i].name}</td>
					<td>${employees[i].employeeid}</td>
					<td>${employees[i].phone}</td>
					<td>${employees[i].emailid}</td>
				`;
				tbody.appendChild(tr);
		}
    }

		function download() {
		//	let tbody = document.querySelector('#employee-table tbody');
		//	tbody.innerHTML = '';
		//	for (let i = 0; i < employees.length; i++) {
		//		let tr = document.createElement('tr');
		//		tr.innerHTML = `
		//			<td>${employees[i].name}</td>
			//		<td>${employees[i].employeeid}</td>
			//		<td>${employees[i].phone}</td>
			//		<td>${employees[i].emailid}</td>
				//`;
				//tbody.appendChild(tr);
			//}
			let dstring = JSON.stringify(employees);
			let file = new Blob([dstring], {type: "text"});
			let anchor = document.createElement("a");
			anchor.href = URL.createObjectURL(file);
			anchor.download = "employee-data.txt";
            anchor.click();
        }
        function search() {
        let filter = document.getElementById('sea').value.toUpperCase();
        let mytable = document.getElementById('employee-table');
        let tr = mytable.getElementsByTagName('tr');
        for (var i = 0; i < tr.length; i++) {
        let td = tr[i].getElementsByTagName('td')[0];
         if (td) {
        let textvalue = td.textContent || td.innerHTML;
        if (textvalue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
         } else {
          tr[i].style.display = "none";
      }
    }
  }
}

        
        </script>
       
</body>
